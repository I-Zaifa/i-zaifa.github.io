title: Huzaifa's Corner
description: Essays, portfolio, and thoughts on economics, culture, and contrarian ideas.
author: Huzaifa

# Theme - clean and minimal
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-remote-theme
  - jekyll-relative-links

relative_links:
  enabled: true
  collections: true

# Don't process these
exclude:
  - README.md
  - LICENSE

# Navigation links (shows at top of every page)
header_pages:
  - about.md
  - portfolio.md
  - essays.md
